<section class="section gray" v-if="register">
    <div class="columns">
    <!-- firstname -->

        <div class="field column">

        <div class="control has-icons-left has-icons-right">

            <input class="input is-medium" type="text" placeholder="Firstnname:"> 
          <span class="icon is-medium is-left">
            <i class="fas "></i>
          </span>
          <span class="icon is-medium is-right">
            <i class="fas fa-check"></i>
          </span>
        </div>
      </div>

      <!-- lastname -->
      <div class="field column">
    

        <div class="control has-icons-left has-icons-right">
            

            <input class="input is-medium" type="text" placeholder="Lastname">
          <span class="icon is-medium is-left">
            <i class="fas "></i>
          </span>
          <span class="icon is-medium is-right">
            <i class="fas fa-check"></i>
          </span>
        </div>
      </div>
    </div>

    <div class="columns">
      <!-- address -->
      <div class="field column">
        <div class="control has-icons-left has-icons-right">

            <i class="fas "></i>
          </span>
          <span class="icon is-medium is-right">

        </div>
      </div>
      <!-- city -->
      <div class="field column">
        <div class="control has-icons-left has-icons-right">

        </div>
      </div>

    </div>

      <div class="field column">
        <div class="control has-icons-left has-icons-right">
          <input class="input is-medium" type="text" placeholder="State">
          <span class="icon is-medium is-left">
            <i class="fas "></i>

          <span class="icon is-medium is-right">
            <i class="fas fa-check"></i>

        </div>
      </div>

          <span class="icon is-medium is-right">
            <i class="fas fa-check"></i>

        </div>

<div>
